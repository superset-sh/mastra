name: Workspace Cloud Tests

on:
  workflow_run:
    workflows: ['Prebuild']
    types:
      - completed

concurrency:
  group: ${{ github.workflow }}-${{ github.event.workflow_run.head_sha }}
  cancel-in-progress: true

jobs:
  check-changes:
    if: ${{ github.repository == 'mastra-ai/mastra' }}
    runs-on: ubuntu-latest
    outputs:
      workspaces-changed: ${{ steps.changes.outputs.workspaces }}
    permissions:
      contents: read
      statuses: write
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_sha }}
      - name: Set pending status
        uses: ./.github/workflows/shared-actions/set-pr-status
        with:
          status: 'pending'
          context: 'Workspace Cloud Tests'
          description: 'Checking for changes'
          sha: ${{ github.event.workflow_run.head_sha }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          target_url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

      - name: Check for workspace package changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          base: main
          ref: ${{ github.event.workflow_run.head_sha }}
          filters: |
            workspaces:
              - 'workspaces/**'
              - 'packages/core/**'

  skip-tests:
    needs: check-changes
    if: needs.check-changes.outputs.workspaces-changed == 'false'
    runs-on: ubuntu-latest
    permissions:
      statuses: write
    steps:
      - uses: actions/checkout@v5
      - name: Set success status for unchanged workspaces
        uses: ./.github/workflows/shared-actions/set-pr-status
        with:
          status: 'success'
          context: 'Workspace Cloud Tests'
          description: 'Workspace packages unchanged - skipping tests'
          sha: ${{ github.event.workflow_run.head_sha }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          target_url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

  test-cloud:
    needs: check-changes
    if: ${{ github.repository == 'mastra-ai/mastra' && needs.check-changes.outputs.workspaces-changed == 'true' && github.event.workflow_run.head_repository.full_name == github.repository }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      TURBO_CACHE: remote:r
    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Setup pnpm and Node.js
        uses: ./.github/actions/setup-pnpm-node

      - name: Build packages
        run: pnpm turbo build --filter "@mastra/e2b" --filter "@mastra/daytona"

      - name: Run E2B cloud integration tests
        continue-on-error: true
        run: pnpm test:cloud
        working-directory: workspaces/e2b
        env:
          NODE_OPTIONS: '--max_old_space_size=4096'
          E2B_API_KEY: ${{ secrets.E2B_API_KEY }}
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
          S3_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}
          S3_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY }}
          S3_ENDPOINT: ${{ secrets.S3_ENDPOINT }}
          S3_REGION: ${{ secrets.S3_REGION }}
          GCS_SERVICE_ACCOUNT_KEY: ${{ secrets.GCS_SERVICE_ACCOUNT_KEY }}
          TEST_GCS_BUCKET: ${{ secrets.TEST_GCS_BUCKET }}

      - name: Run Daytona cloud integration tests
        continue-on-error: true
        run: pnpm test:cloud
        working-directory: workspaces/daytona
        env:
          NODE_OPTIONS: '--max_old_space_size=4096'
          DAYTONA_API_KEY: ${{ secrets.DAYTONA_API_KEY }}

  test-success:
    needs: [check-changes, test-cloud]
    if: ${{ always() && needs.check-changes.outputs.workspaces-changed == 'true' && needs.test-cloud.result == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      statuses: write
    steps:
      - uses: actions/checkout@v5
      - name: Set success status for completed tests
        uses: ./.github/workflows/shared-actions/set-pr-status
        with:
          status: 'success'
          context: 'Workspace Cloud Tests'
          description: 'All workspace cloud tests passed'
          sha: ${{ github.event.workflow_run.head_sha }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          target_url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

  test-failure:
    needs: [check-changes, test-cloud]
    if: ${{ always() && needs.check-changes.outputs.workspaces-changed == 'true' && needs.test-cloud.result == 'failure' }}
    runs-on: ubuntu-latest
    permissions:
      statuses: write
    steps:
      - uses: actions/checkout@v5
      - name: Set failure status for failed tests
        uses: ./.github/workflows/shared-actions/set-pr-status
        with:
          status: 'failure'
          context: 'Workspace Cloud Tests'
          description: 'One or more workspace cloud tests failed'
          sha: ${{ github.event.workflow_run.head_sha }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          target_url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

  test-skipped:
    needs: [check-changes, test-cloud]
    if: ${{ always() && needs.check-changes.outputs.workspaces-changed == 'true' && needs.test-cloud.result == 'skipped' }}
    runs-on: ubuntu-latest
    permissions:
      statuses: write
    steps:
      - uses: actions/checkout@v5
      - name: Set status for skipped tests (fork PR)
        uses: ./.github/workflows/shared-actions/set-pr-status
        with:
          status: 'success'
          context: 'Workspace Cloud Tests'
          description: 'Cloud tests skipped for fork PR'
          sha: ${{ github.event.workflow_run.head_sha }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          target_url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
