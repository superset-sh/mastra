name: RAG Tests

on:
  workflow_run:
    workflows: ['Prebuild']
    types:
      - completed

concurrency:
  group: ${{ github.workflow }}-${{ github.event.workflow_run.head_sha }}
  cancel-in-progress: true

jobs:
  check-changes:
    if: ${{ github.repository == 'mastra-ai/mastra' }}
    runs-on: starsling-ubuntu-24.04
    outputs:
      rag-changed: ${{ steps.changes.outputs.changed }}
    permissions:
      contents: read
      statuses: write
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Set pending status
        uses: ./.github/workflows/shared-actions/set-pr-status
        with:
          status: 'pending'
          context: 'RAG Tests'
          description: 'Checking for changes'
          sha: ${{ github.event.workflow_run.head_sha }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          target_url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

      - name: Setup pnpm and Node.js
        uses: ./.github/actions/setup-pnpm-node
        with:
          install-dependencies: 'false'

      - name: Check for RAG package changes using Turborepo
        id: changes
        uses: ./.github/actions/turbo-changed
        with:
          packages: '@mastra/rag'
          tasks: 'build:lib,test'
          base-ref: 'origin/main'

  skip-tests:
    needs: check-changes
    if: needs.check-changes.outputs.rag-changed == 'false'
    runs-on: starsling-ubuntu-24.04
    permissions:
      statuses: write
    steps:
      - uses: actions/checkout@v5
      - name: Set success status for unchanged RAG
        uses: ./.github/workflows/shared-actions/set-pr-status
        with:
          status: 'success'
          context: 'RAG Tests'
          description: 'RAG package unchanged - skipping tests'
          sha: ${{ github.event.workflow_run.head_sha }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          target_url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

  test:
    needs: check-changes
    if: needs.check-changes.outputs.rag-changed == 'true'
    runs-on: starsling-ubuntu-24.04
    permissions:
      contents: read
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      TURBO_CACHE: remote:r
    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Setup pnpm and Node.js
        uses: ./.github/actions/setup-pnpm-node

      - name: Build RAG dependencies
        run: pnpm turbo build --filter="@mastra/rag^..."

      - name: Run RAG tests
        run: pnpm test:rag
        env:
          NODE_OPTIONS: '--max_old_space_size=6144'
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          COHERE_API_KEY: ${{ secrets.COHERE_API_KEY }}

  report-status:
    needs: [check-changes, test]
    if: ${{ always() && needs.check-changes.outputs.rag-changed == 'true' }}
    runs-on: starsling-ubuntu-24.04
    permissions:
      statuses: write
    steps:
      - uses: actions/checkout@v5
      - name: Set test status
        uses: ./.github/workflows/shared-actions/set-pr-status
        with:
          status: ${{ needs.test.result == 'success' && 'success' || 'failure' }}
          context: 'RAG Tests'
          description: ${{ needs.test.result == 'success' && 'All RAG tests passed' || 'RAG tests failed' }}
          sha: ${{ github.event.workflow_run.head_sha }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          target_url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
